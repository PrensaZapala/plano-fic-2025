<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo-fnic.svg" alt="Logo del evento">
  </header>
  <section class="instructions">
    <p id="instructions-pc">Utiliza la rueda del mouse para **zoom** y arrastra para **panear**. Doble clic para restablecer la vista.</p>
    <p id="instructions-mobile">Utiliza dos dedos para **zoom** y un dedo para **panear**. Doble toque para restablecer la vista.</p>
  </section>
  <main class="interactive-container">
    <div class="container">
      <img src="plano-fic.svg" alt="Mapa del evento" class="map-background">
      </div>
  </main>
  <div class="controls">
    <button id="zoom-in">Zoom +</button>
    <button id="zoom-out">Zoom -</button>
    <button id="reset-view">Restablecer</button>
  </div>
  <div id="infoModal" class="modal" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
      <span class="close-btn" aria-label="Cerrar modal">&times;</span>
      <img id="modalFlag" src="" alt="">
      <h2 id="modalTitle"></h2>
      <ul id="modalMenu" class="modal-menu"></ul>
      <div id="modalInfo"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
