        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        /* Contenedor principal para la simulaci√≥n del mapa */
        .map-container {
            position: relative;
            width: 1600px; /* Ancho basado en tus coordenadas m√°s grandes */
            height: 2300px; /* Alto basado en tus coordenadas m√°s grandes */
            border: 2px dashed #007bff;
            background-color: #ffffff;
            margin: 0 auto;
            transform: scale(0.5); /* Reducir el mapa para que sea visible en la pantalla */
            transform-origin: top left;
        }

        /* Estilos base de cada stand */
        .stand {
            position: absolute;
            background-color: rgba(255, 99, 71, 0.7); /* Rojo coral transparente */
            border: 1px solid #c0392b;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 25px;
            cursor: default;
            transition: background-color 0.2s;
        }

        .stand:hover {
            background-color: rgba(255, 99, 71, 1);
        }
        
        /* Estilos para √°reas de servicio */
        .service-area {
            background-color: rgba(46, 204, 113, 0.7); /* Verde esmeralda transparente */
            border: 1px solid #27ae60;
        }
        
        .service-area:hover {
             background-color: rgba(46, 204, 113, 1);
        }
        
        /* Etiqueta de stand */
        .stand-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            padding: 2px 5px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 3px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

        // Funci√≥n para crear y agregar los elementos al DOM
        function renderStands() {
            const container = document.getElementById('mapContainer');
            
            // 1. Renderizar Stands
            standsBaseData.forEach(stand => {
                const element = document.createElement('div');
                element.classList.add('stand');
                element.id = stand.id;
                element.style.left = `${stand.x}px`;
                element.style.top = `${stand.y}px`;
                element.style.width = `${stand.width}px`;
                element.style.height = `${stand.height}px`;

                const label = document.createElement('span');
                label.classList.add('stand-label');
                label.textContent = stand.id.replace('stand-', ''); // Muestra solo el n√∫mero/letra
                element.appendChild(label);
                
                container.appendChild(element);
            });

            // 2. Renderizar Servicios
            serviceAreasData.forEach(service => {
                const element = document.createElement('div');
                element.classList.add('stand', 'service-area');
                element.id = service.id;
                element.style.left = `${service.x}px`;
                element.style.top = `${service.y}px`;
                element.style.width = `${service.width}px`;
                element.style.height = `${service.height}px`;

                const label = document.createElement('span');
                label.classList.add('stand-label');
                // Para los servicios, muestra el nombre corto
                label.textContent = service.name.split(' ')[0]; 
                element.appendChild(label);
                
                container.appendChild(element);
            });
        }
